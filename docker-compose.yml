version: '3.8'

services:
  # ğŸ—„ï¸ PostgreSQL ë°ì´í„°ë² ì´ìŠ¤ ì¶”ê°€
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: search_exchange_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: your_secure_password_123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d search_exchange_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸ“Š pgAdmin (ë°ì´í„°ë² ì´ìŠ¤ ê´€ë¦¬ ë„êµ¬)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸ” Analysis Service
  analysis-service:
    build: ./services/analysis-service
    container_name: analysis-service
    ports:
      - "8001:8001"
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸª Auction Service
  auction-service:
    build: ./services/auction-service
    container_name: auction-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://admin:your_secure_password_123@postgres:5432/search_exchange_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸ’° Payment Service
  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://admin:your_secure_password_123@postgres:5432/search_exchange_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # âœ… Verification Service
  verification-service:
    build: ./services/verification-service
    container_name: verification-service
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://admin:your_secure_password_123@postgres:5432/search_exchange_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸ‘¤ User Service
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://admin:your_secure_password_123@postgres:5432/search_exchange_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸ¢ Advertiser Service
  advertiser-service:
    build: ./services/advertiser-service
    container_name: advertiser-service
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://admin:your_secure_password_123@postgres:5432/search_exchange_db
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ğŸŒ Frontend
  frontend:
    build: .
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - ANALYSIS_SERVICE_URL=http://analysis-service:8001
      - AUCTION_SERVICE_URL=http://auction-service:8002
      - PAYMENT_SERVICE_URL=http://payment-service:8003
      - VERIFICATION_SERVICE_URL=http://verification-service:8004
      - USER_SERVICE_URL=http://user-service:8005
      - ADVERTISER_SERVICE_URL=http://advertiser-service:8007
    networks:
      - app-network
    depends_on:
      - analysis-service
      - auction-service
      - payment-service
      - verification-service
      - user-service
      - advertiser-service

# ğŸ“¦ ë³¼ë¥¨ ì •ì˜ (ë°ì´í„° ì˜êµ¬ ë³´ì¡´ìš©)
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

# ğŸŒ ë„¤íŠ¸ì›Œí¬ ì •ì˜
networks:
  app-network:
    driver: bridge
